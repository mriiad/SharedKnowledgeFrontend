<div class="page">
  <div class="container">
    <div class="left">
      <img class="welcome-img" src="https://pngimg.com/uploads/welcome/welcome_PNG81.png" />
    </div>
    <div class="right">
    <div class="login-section">
      <div class="row justify-content-center">
        <div>
          <div class="card">
            <div class="card-header" style="text-align: center">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group row">
                  <label for="user_name" class="label">Username</label>
                  <div>
                    <input type="text" id="user_name" class="form-control" [formControlName]="'username'" name="user_name"
                      required autofocus>
                    <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="help-block">
                      Please provide a valid username
                    </span>
                  </div>
                </div>
    
                <div class="form-group row">
                  <label for="password" class="label">Password</label>
                  <div>
                    <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password"
                      required>
                    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help-block">
                      Password cannot be empty
                    </span>
                  </div>
                </div>
    
                <span class="row">
                  <button type="submit" class="login">
                    Login
                  </button>
                  <span style="padding-left: 15px">New to SpringReddit? <a routerLink="/sign-up" routerLinkActive="active">SIGN UP</a></span>
                </span>
                <div class="login-failed" *ngIf='this.isError'>
                  <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
